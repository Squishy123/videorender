<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>video Render</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div class="hidden">
        <canvas id="pipe" width=640 height=360></canvas>
    </div>
    <div class="container">
        <div class="row">
            <div class="benchmarks">
                <h1>Original Capture</h1>
                <p id="src-benchmarks"></p>
            </div>
            <video id="source" src="media/opm.mp4" width=640 height=360 controls></video>
        </div>
        <div class="row">
            <div class="benchmarks">
                <h1>Extracted Frames</h1>
                <p id="extract-benchmarks"></p>
            </div>
            <canvas id="extract" width=640 height=360></canvas>
        </div>
        <div class="row">
            <div class="benchmarks">
                <h1>Render with Optical Flow</h1>
                <p id="render-benchmarks"></p>
            </div>
            <canvas id="render" width=640 height=360></canvas>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
